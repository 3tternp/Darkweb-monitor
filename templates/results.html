{% extends "base.html" %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Monitoring Results</h1>
<div id="results-container">
    {% if results %}
        <div class="bg-white p-6 rounded shadow-md">
            <table class="w-full table-auto">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="px-4 py-2">URL</th>
                        <th class="px-4 py-2">Content</th>
                        <th class="px-4 py-2">Timestamp</th>
                    </tr>
                </thead>
                <tbody id="results-table">
                    {% for result in results %}
                        <tr>
                            <td class="border px-4 py-2">{{ result.url }}</td>
                            <td class="border px-4 py-2">{{ result.content }}</td>
                            <td class="border px-4 py-2">{{ result.timestamp }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    {% else %}
        <p class="text-gray-600">No results found. Start monitoring to scrape data.</p>
    {% endif %}
</div>
{% endblock %}
